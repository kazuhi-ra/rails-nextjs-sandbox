apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: front
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: front
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: front
    spec:
      containers:
        - args:
            - npm
            - run
            - start
          image: rails-nextjs-sandbox-front:latest
          imagePullPolicy: IfNotPresent
          name: front
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
